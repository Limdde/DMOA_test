<html>

    <title>Flask Example</title>
</head>
<body>

        <ul>
            {% for key, value in menu.items() %}
            <li>{{ key }}
                <ul>
                    {% for sub_value in value %}
                    <li>{{ sub_value }}</li>
                    {% endfor %}
                </ul>
            </li>
            {% endfor %}
        </ul>
    </div>
